<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cv</title>

  <!-- Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">

  <!-- Font awnsome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="static/main.css">
</head>
<body>
  <!-- Page container -->
  <div id="container">
    <!-- Header -->
    <div id="header">
      <h1 id="cv-name"></h1>
      <div class="contact-info"><i class="fa fa-phone"></i> <span id="cv-phone"></span></div>
      <div class="contact-info"><i class="fa fa-envelope"></i> <span id="cv-email"></span></div>
      <div class="contact-info"><i class="fa fa-map-marker"></i> <span id="cv-address"></span></div>
    </div>

    <!-- Work experience -->
    <div id="experience-section" class="section">
      <h1 class="section-title">Work Experience</h1>

      <div id="experience-skel" class="subsection" style="display: none">
        <h2 class="company"></h2>
        <span class="time-period"></span>
        <h3 class="position"></h3>
        <p class="summary"></p>
      </div>
    </div>

    <!-- Education -->
    <div id="education-section" class="section">
      <h1 class="section-title">Education</h1>

      <div id="education-skel" class="subsection" style="display: none">
        <h2 class="institution"></h2>
        <span class="time-period"></span>
        <p class="area"></p>
      </div>
    </div>

    <!-- Skills -->
    <div id="skills-section" class="section">
      <h1 class="section-title">Skills</h1>

      <div id="skills-wrapper">
        <span id="skill-skel" class="skill-item" style="display: none"></span>
      </div>
    </div>

    <!-- Certificates -->
    <div id="certificates-section" class="section">
      <h1 class="section-title">Certificates</h1>

      <div id="certificate-skel" class="subsection" style="display: none">
        <h2 class="course"></h2>
        <span class="time-period"></span>
        <p class="institution"></p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/data.js"></script>
  <script type="text/javascript" src="static/main.js"></script>
</body>
</html>
